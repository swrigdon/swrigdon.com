<!DOCTYPE html>
<html>
    <head>
        
        <!--Bootstrap CSS-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    
        <!--Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">

        <!--Animate CSS-->

        <!--My CSS-->

        <!--Meta Tags-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <body onClick="closeNav">

        <div class="headerContainer container-fluid"></div>
        <div class="headerContent container-fluid">
                <h2 class="animated fadeIn">Stephen William Rigdon</h2>
                <a class="menuOpenButton" href="#" onClick="openNav()">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                </a>
                <nav id="headerMenu">
                    <ul>
                        <li id="headerMenu1" class="animated fadeIn">
                            <a href="#" onclick="aboutMeContentTransition()">About Me</a>
                        </li>
                        <li id="headerMenu2" class="animated fadeIn">
                            <a href="#" onclick="workExperienceContentTransition()">Work Experience</a>
                        </li>
                        <li id="headerMenu3" class="animated fadeIn">
                            <a href="#" onclick="schoolingContentTransition()">School and Personal Projects</a>
                        </li>
                        <li id="headerMenu4" class="animated fadeIn">
                            <a href="#" onclick="getInTouchContentTransition()">Get In Touch!</a>
                        </li>
                    </ul>
                </nav>
        </div>

        <div class="floatingMenu">
            <a class="floatingMenuOpenButton" href="#" onClick="openNav()">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </a>
            <h3>Stephen William Rigdon</h3>
        </div>

        <div id="menu">
            <a href="#" class="menuCloseButton" onClick="closeNav()">
                <i class="fa fa-times" aria-hidden="true"></i>
            </a>
            <h2>Menu</h2>
            <ul>
                <li>
                    <a href="#" onclick="aboutMeContentTransition()">About Me</a>
                </li>
                <li>
                    <a href="#" onclick="workExperienceContentTransition()">Work Experience</a>
                </li>
                <li>
                    <a href="#" onclick="schoolingContentTransition()">School and Personal Projects</a>
                </li>
                <li>
                    <a href="#">My Resume</a>
                </li>
                <li>
                    <a href="#" onclick="getInTouchContentTransition()">Get In Touch!</a>
                </li>
            </ul>
        </div>

        <div id="content" class="container-fluid body">
        </div>

        <!--External JS Assets-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/d874798ef8.js"></script>

        <script>
            var div;

            function openNav(){
                if(window.matchMedia('(max-width: 1024px)').matches)
                {
                    document.getElementById("menu").style.width = "66%";
                }
                else{
                    document.getElementById("menu").style.width = "20%";
                }
            }
        
            function closeNav(){
                document.getElementById("menu").style.width = "0";
            }

            function autoScroll(div){
                $('body').animate({
                    scrollTop: $(div).offset().top
                }, 1000);
            }

            function aboutMeContentTransition(){
               $('#content').html('<div id="aboutMe"><img class="aboutMePhoto" src="./resources/images/AboutMePhoto.JPG" alt="About Me Photo"/><h2 class="bodyHeader">A Little Bit About Myself</h2><div class="textBox"><p>Hello! My name is Stephen Rigdon, and I am a 21 year old software developer based in Orlando, FLorida.</p></div></div>')
            }

            function workExperienceContentTransition(){
                $('#content').html('<div id="workExperience"><img class="aboutMePhoto" src="./resources/images/AboutMePhoto.JPG" alt="About Me Photo"/><h2 class="bodyHeader">Work</h2><div class="textBox"><p>Hello! My name is Stephen Rigdon, and I am a 21 year old software developer based in Orlando, FLorida.</p></div></div>')
            }

            function schoolingContentTransition(){
                $('#content').html('<div id="schooling"><img class="aboutMePhoto" src="./resources/images/AboutMePhoto.JPG" alt="About Me Photo"/><h2 class="bodyHeader">School</h2><div class="textBox"><p>Hello! My name is Stephen Rigdon, and I am a 21 year old software developer based in Orlando, FLorida.</p></div></div>')
            }

            function getInTouchContentTransition(){
                $('#content').html('<div id="aboutMe"><img class="getInTouch" src="./resources/images/AboutMePhoto.JPG" alt="About Me Photo"/><h2 class="bodyHeader">Get In Touch</h2><div class="textBox"><p>Hello! My name is Stephen Rigdon, and I am a 21 year old software developer based in Orlando, FLorida.</p></div></div>')
            }

            $(document).ready(function() {
  
                $(window).scroll(function () {

                    console.log($(window).scrollTop())
                    
                    if ($(window).scrollTop() > 750) {
                        $('.floatingMenu').css("visibility", "visible");
                        $('.floatingMenuOpenButton').css("visibility", "visible");
                    }
                    if ($(window).scrollTop() < 751) {
                        $('.floatingMenu').css("visibility", "hidden");
                        $('.floatingMenuOpenButton').css("visibility", "hidden");
                    }
                });
            });
        </script>

    </body>

</html>
