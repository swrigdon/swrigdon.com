on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  deploy:
    runs-on: self-hosted
    environment: production
    concurrency: production
    steps:
      - name: Init
        uses: actions/checkout@v4
      - name: Install Modules
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
        run: npm ci
      - name: Build
          run: npm run build
      - name: Deploy Build
          run: cp -rf ./build ${{secrets.BOXY_WWW_DIRECTORY}}
      